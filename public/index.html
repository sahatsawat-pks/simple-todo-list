<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Sahatsawat's Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Sahatsawat's Todo List</h1>
            <h2>No more short-term memory, Use this!</h2>
        </div>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new todo..." />
            <button id="addBtn">Add</button>
        </div>
        
        <div id="todoList" class="todo-list"></div>
        
        <div class="bulk-actions">
            <button id="completeAllBtn" class="bulk-btn complete-all-btn">
                <span class="btn-icon">‚úì</span> Complete All
            </button>
            <button id="uncompleteAllBtn" class="bulk-btn uncomplete-all-btn">
                <span class="btn-icon">‚Ü∫</span> Uncomplete All
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span id="totalCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span id="completedCount" class="stat-value">0</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
